<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create new room</h3>
</div>
<div class="modal-body" id="modal-body">
    <label class="modal-body-label">
        Enter a room name:
        <input class="modal-body-text" type="text" ng-model="modal.roomName"/>
    </label>
</div>
<div class="modal-footer">
    <button class="modal-cancel btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
    <button class="modal-submit btn btn-primary" type="button" ng-click="modal.createRoom()">Create Room</button>
</div>
