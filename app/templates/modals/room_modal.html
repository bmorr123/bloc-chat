<form ng-submit="modal.createRoom()">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create new room</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="modal-room-input">
            <label class="modal-body-label" for="roomName">Enter a room name:</label>
            <input id="roomName" class="modal-body-text" type="text" ng-model="modal.roomName"/>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-cancel btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
        <button class="modal-submit btn btn-primary" type="button" ng-click="modal.createRoom()">Create Room</button>
    </div>
</form>
